<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <th th:text="${book.id}">123</th>
    <th th:text="${book.title}">123</th>
    <th th:text="${book.publisher.name}">123</th>
  </tr>
</table>

</body>
</html>
